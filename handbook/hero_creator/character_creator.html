<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Creator | Singularity</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h1>Character Creator</h1>

  <h3>Choose Phenotype</h3>
  <div>
    <input type="radio" id="human" name="phenotype" value="human">
    <label for="human">Human</label>
  </div>

  <!-- Human ability boost -->
  <div id="abilityBoostSection" style="display:none; margin-top:15px;">
    <p><strong>Choose ability to boost (+1) for Human:</strong></p>
    <div><input type="radio" name="abilityBoost" value="might">Might</div>
    <div><input type="radio" name="abilityBoost" value="agility">Agility</div>
    <div><input type="radio" name="abilityBoost" value="endurance">Endurance</div>
    <div><input type="radio" name="abilityBoost" value="wits">Wits</div>
    <div><input type="radio" name="abilityBoost" value="charm">Charm</div>
  </div>

  <!-- Human starting talent -->
  <div id="startingTalentSection" style="display:none; margin-top:15px;">
    <label for="startingTalentSelect"><strong>Choose starting talent for Human:</strong></label>
    <select id="startingTalentSelect" size="5" style="width:100%;"></select>
  </div>

  <!-- Subtype section -->
  <div id="subtypeSection" style="display:none; margin-top:15px;">
    <p><strong>Choose Subtype:</strong></p>
    <div>
      <input type="radio" id="terran" name="subtype" value="terran">
      <label for="terran">Terran</label>
    </div>

    <!-- Subtype ability boost -->
    <div id="subtypeAbilityBoostSection" style="display:none; margin-top:15px;">
      <p><strong>Choose ability to boost (+1) for Subtype:</strong></p>
      <div><input type="radio" name="subtypeAbilityBoost" value="might">Might</div>
      <div><input type="radio" name="subtypeAbilityBoost" value="agility">Agility</div>
      <div><input type="radio" name="subtypeAbilityBoost" value="endurance">Endurance</div>
      <div><input type="radio" name="subtypeAbilityBoost" value="wits">Wits</div>
      <div><input type="radio" name="subtypeAbilityBoost" value="charm">Charm</div>
    </div>

    <!-- Subtype starting talent -->
    <div id="subtypeTalentSection" style="display:none; margin-top:15px;">
      <label for="subtypeTalentSelect"><strong>Choose starting talent for Subtype:</strong></label>
      <select id="subtypeTalentSelect" size="5" style="width:100%;"></select>
    </div>
  </div>

  <h3 class="mt-4">Hero Preview</h3>
  <pre id="heroPreview" style="background:#f8f9fa; padding:10px; border:1px solid #ddd;"></pre>

</div>

<script src="phenotypes.js"></script>
<script src="hero.js"></script>
<script src="talents.js"></script> <!-- optional -->
<script src="hero_logic.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    setupListeners();
    updateHeroPreview();
  });
</script>
</body>
</html>
