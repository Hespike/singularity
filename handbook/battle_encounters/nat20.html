    <h1>Natural 20s</h1>

    <p>
        When you roll a natural 20 on a check, the result is increased by one degree of success.
    </p>

    <ul>
        <li><strong>Extreme Failure</strong> becomes a <strong>Failure</strong>.</li>
        <li><strong>Failure</strong> becomes a <strong>Success</strong>.</li>
        <li><strong>Success</strong> becomes an <strong>Extreme Success</strong>.</li>
        <li><strong>Extreme Success</strong> remains an <strong>Extreme Success</strong>.</li>
    </ul>
