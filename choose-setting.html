<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Choose a | Singularity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/infinitylogo.png">
    <style>
        .card-container {
            display: flex;
            justify-content: center;
        }

        .card {
            width: 800px;
            height: 700px;
            margin: 10px;
            margin-top: 50px;
            border: 1px solid black;
            padding: 10px;
            transition: transform 0.5s, opacity 0.5s;
            opacity: 1; /* Set initial opacity to 1 */
        }

        .card:hover {
            transform: translateX(-50%) scale(1.1);
            opacity: 1;
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="card-container">
    <div class="card" onmouseover="moveCardToRight(this)" onmouseout="resetCard(this)">
        <h2>Card 1</h2>
        <p>This is the first card.</p>
    </div>
    
    <div class="card" onmouseover="moveCardToLeft(this)" onmouseout="resetCard(this)">
        <h2>Card 2</h2>
        <p>This is the second card.</p>
    </div>
    
</div>
<script>
    let resetTimeout;

    function moveCardToRight(card) {
        clearTimeout(resetTimeout);
        card.style.transform = `translateX(50%) scale(1.1)`;
        card.style.opacity = '1';
        card.style.zIndex = '1';
        // Reset the opacity of the other card to fade out
        document.querySelector('.card:not(:hover)').style.opacity = '0';
    }

    function moveCardToLeft(card) {
        clearTimeout(resetTimeout);
        card.style.transform = `translateX(-50%) scale(1.1)`;
        card.style.opacity = '1';
        card.style.zIndex = '1';
        // Reset the opacity of the other card to fade out
        document.querySelector('.card:not(:hover)').style.opacity = '0';
    }

    function resetCard(card) {
        resetTimeout = setTimeout(function() {
            // Reset the opacity of both cards to 1 with a slight delay
            document.querySelectorAll('.card').forEach(function(card) {
                card.style.transform = 'translateX(0%) scale(1)';
                card.style.opacity = '1';
                card.style.zIndex = '0';
            });
        }, 300); // Delay in milliseconds
    }
</script>
</body>
</html>
